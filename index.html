<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body class="bg-pink justify-content-center align-items-center">
  <div class="container-fluid ">
    <!-- Buttons SECTION -->
    <div class="row justify-content-center align-items-center full-height rounded ">
      <div class="col-5 bg-light rounded p-5">

        <div class="row  rounded justify-content-center m-auto">
          <!-- <div class="col-12">
            <button class="btn btn-block btn-info fa-3x p-3" onclick="resolveWinner()">PLAY</button>
          </div> -->
          <div class="col-4 text-center">
            <button class="btn btn-secondary bg-btn-dark" onclick="playerChoice('rock')"><i
                class="fa fa-3x p-3 fa-hand-rock-o"></i></button>
          </div>
          <div class="col-4 text-center">
            <button class="btn btn-secondary bg-btn-dark" onclick="playerChoice('paper')"><i
                class="fa fa-3x p-3 fa-hand-paper-o"></i></button>
          </div>
          <div class="col-4 text-center">
            <button class="btn btn-secondary bg-btn-dark" onclick="playerChoice('scissors')"><i
                class="fa fa-3x p-3 fa-hand-scissors-o"></i></button>
          </div>
        </div>
        <!-- Game Area SECTION -->
        <div class="row text-center justify-content-center p-2">
          <div class="col-4 text-center text-dark rounded border-round text-shadow-player m-2" id="Player"><i
              class="fa fa-4x p-4 fa-user"></i>
          </div>
          <div class="col-4 text-center text-dark rounded border-round text-shadow-computer m-2" id="Computer"><i
              class="fa fa-4x p-4 fa-keyboard-o"></i>
          </div>
          <div class="col-12 text-center text-strong p-3 " id="winner"> </div>

        </div>
      </div>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
